<div class="text-loyout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{'nosotros' | mayusculas :enMayusculas}}</p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    <div class="p-toolbar-group-right">
        <p-button styleClass="p-button-rounded p-button-info mr-1" 
        label="Toggle MayÃºsculas" (onClick)="cambiarValor()">
        </p-button>
        <button pButton icon="pi pi-sort" label="Por nombre" 
        class="mr-1 p-button-rounded" (click)="cambiarOrden('nombre')"></button>
        <button pButton icon="pi pi-sort" label="Vuela" 
        class="mr-1 p-button-rounded p-button-success" (click)="cambiarOrden('vuela')"></button>
        <button pButton icon="pi pi-sort" label="Por Color" 
        class="mr-1 p-button-rounded p-button-help" (click)="cambiarOrden('color')"></button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col-12 mt-3">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th width="33%">Nombre</th>
                    <th width="33%">Vuela</th>
                    <th width="33%">Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre }}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col-12 mt-3">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th width="33%" pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th width="33%" pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th width="33%" pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre }}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
